<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta-name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ошибка 404</title>

    <style>
        /* Новый красивый фон (не мемный) */
        body {
            background: linear-gradient(135deg, #1e0036, #4d006e, #7d00b8, #4500ff);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        /* Анимация движения градиента */
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер */
        .error-container {
            text-align: center;
            backdrop-filter: blur(8px);
            padding: 30px 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* Цифра 404 */
        .error-404 {
            font-size: 150px;
            font-weight: bold;
            margin: 0;
            color: #ff4444;
            text-shadow: 0 0 10px black;
        }

        /* Анимация тряски */
        @keyframes shake404 {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-5px, 2px) rotate(-2deg); }
            40% { transform: translate(4px, -3px) rotate(2deg); }
            60% { transform: translate(-3px, 4px) rotate(-3deg); }
            80% { transform: translate(3px, -2px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .shake {
            animation: shake404 0.25s infinite;
        }

        /* Текст */
        .error-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px black;
            margin: 10px 0 25px;
        }

        /* Кнопка */
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #222;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #ff4444;
        }
    </style>

</head>
<body>
    <div class="error-container">
        <h1 class="error-404 shake">404</h1>
        <p class="error-text">Страница испарилась в космос ✨</p>
        <a href="index.html" class="back-btn">Вернуться назад</a>
    </div>
</body>
</html>
